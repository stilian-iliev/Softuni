<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-secondary">
<header th:include="~{/fragments/nav}">
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">
                    Register</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/register}" th:method="post" th:object="${userRegisterDto}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input th:field="*{username}" th:errorclass="is-invalid"
                               type="text" class="form-control" id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                        <small id="usernameHelpInline" class="invalid-feedback invalid-feedback bg-danger text-light rounded"
                               th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username').get(0)}">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input th:field="*{firstName}" th:errorclass="is-invalid"
                               type="text" class="form-control" id="firstName"
                               aria-describedby="firstNameHelpInline" placeholder="First name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input th:field="*{lastName}" th:errorclass="is-invalid"
                               type="text" class="form-control" id="lastName"
                               aria-describedby="lastNameHelpInline" placeholder="Last name">
                        <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded"
                               th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName').get(0)}">
                            Last name length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input th:field="*{email}" th:errorclass="is-invalid"
                               type="text" class="form-control" id="email"
                               aria-describedby="emailHelpInline" placeholder="email@example.com">
                        <small id="emailHelpInline" class="invalid-feedback bg-danger text-light rounded"
                               th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email').get(0)}">
                            Enter valid email address.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input th:field="*{password}" th:errorclass="is-invalid"
                               type="password" class="form-control" id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline" class="invalid-feedback bg-danger text-light rounded"
                               th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password').get(0)}">
                            Password length must be more than 3 characters long.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input th:field="*{confirmPassword}" th:errorclass="is-invalid"
                               type="password" class="form-control" id="confirmPassword"
                               aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                        <small id="confirmPasswordHelpInline" class="invalid-feedback bg-danger text-light rounded"
                               th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword').get(0)}">
                            Password length must be more than 3 characters long.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-info w-50">Register</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
