<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header th:include="/fragments/nav">
</header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form class="m-md-auto w-50 text-center" th:method="post" th:action="@{/companies/add}" th:object="${companyAddDto}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control text-center" id="name" aria-describedby="nameHelp" 
				th:field="*{name}"
                th:errorclass="is-invalid"/>
                <small class="invalid-feedback" th:text="${#fields.errors('name')}">Error message</small>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input type="text" class="form-control text-center" id="town" aria-describedby="town"
                       th:field="*{town}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback" th:text="${#fields.errors('town')}">Error message</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control text-center" 
				id="description" aria-describedby="description"
                th:field="*{description}"
                th:errorclass="is-invalid"/>
                <small class="invalid-feedback" th:text="${#fields.errors('description')}">Error message</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" min="0" class="form-control text-center" 
				id="budget" aria-describedby="town"
                th:field="*{budget}"
                th:errorclass="is-invalid"/>
                <small class="invalid-feedback" th:text="${#fields.errors('budget')}">Error message</small>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
